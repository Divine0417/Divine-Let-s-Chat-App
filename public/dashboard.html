<!DOCTYPE html>
<html lang="en">

<head>

    <title>Dashboard | Let's Chat</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

            <div class="room-controls">

            </div>

            <div id="room-list" class="rooms-container">
            </div>

        </aside>

        <main class="chat-window">

            </header>

            <div id="output" class="message-screen">
                <div class="msg-example">Please select a room to start gist! ğŸ‘‹</div>
            </div>

            <footer class="input-area">
                <input type="text" id="msg" placeholder="Write message...">

            </footer>
        </main>
    </div>

</html>
